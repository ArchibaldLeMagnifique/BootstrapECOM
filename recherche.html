<div ng-controller="recherche">

<div class="col-md-8 col-md-offset-1">
    <h2 id="well-query">Votre recherche</h2>
    <hr>
    <div class="col-md-3 recherche-tile" ng-repeat="x in listeReponse" ng-click="openModal('spectacleModal.html', 'tileController','lg', x.url)">
        <div class="recherche-tile-image">
            <img src={{x.image}} style="width: inherit;" draggable="false">
        </div>
        <h3 style="margin: 5px">{{x.name}}</h3>
        <p style="margin: 5px">{{x.country}}</p>
    </div>
</div>


<div class="col-md-2" style="margin-top: 30px;">
    <div class="recherche-param">

        <div class="recherche-param-titre">Régions</div>

        <div ng-dropdown-multiselect="" options="regionDropdownData" selected-model="regionDropdownModel" extra-settings="regionDropdownSettings"></div>
    </div>

    <div class="btn-group btn-block recherche-param">

        <div class="recherche-param-titre">Période</div>

        <div class="col-md-offset-1"><h4>Debut</h4></div>

        <div class="col-md-12">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>

        <div class="col-md-offset-1"><h4>Fin</h4></div>

        <div class="col-md-12">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>
        </div>
    </div>

    <div class="recherche-param">

        <div class="recherche-param-titre">Cherchez-vous ...</div>

        <label class="recherche-param-button recherche-param-radio" ng-click="setRechercheType('evenement')" ng-model="rechercheType" uib-btn-radio="'evenement'">un evenement</label>
        <label class="recherche-param-button recherche-param-radio" ng-click="setRechercheType('salle')" ng-model="rechercheType" uib-btn-radio="'salle'">une salle</label>
        <label class="recherche-param-button recherche-param-radio" ng-click="setRechercheType('artiste')" ng-model="rechercheType" uib-btn-radio="'artiste'">un artiste</label>

    </div>
</div>
    <div class="cartFab" ng-click="gotoPage('panier')" id="fab">
        <span class="glyphicon glyphicon-shopping-cart"></span>
    </div>
</div>
