<div class="col-md-8 col-md-offset-2 core">
    <h1>Voici les spectacles mis dans votre panier</h1>

    <h2>Votre commande est bientôt finalisé, pensez à la valider !</h2>
    <div class="progress" >
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
             aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            Etat de la commande : 70%
        </div>
    </div>
    <div ng-controller="panier">
        <span>{{test}}</span>

        <ul class="list-group">
            <li class="list-group-item">Premier spectacle
                <span class="badge">
                <button class="btn btn-link btn-xs" ng-click="count = count - 1" ng-init="count=0">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                </span>
                <span class="badge">
                    <button class="btn btn-link btn-xs" ng-click="count = count - 1" ng-init="count=0">
                         <span class="glyphicon glyphicon-minus"></span>
                    </button>
                {{count}}
                    <button class="btn btn-link btn-xs" ng-click="count = count + 1" ng-init="count=0">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </li>

            <li class="list-group-item">Deuxieme Spetacle
                <span class="badge">
                <button class="btn btn-link btn-xs" ng-click="count1 = count1 - 1" ng-init="count1=0">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                </span>
                <span class="badge">
                    <button class="btn btn-link btn-xs" ng-click="count1 = count1 - 1" ng-init="count=0">
                         <span class="glyphicon glyphicon-minus"></span>
                    </button>
                {{count1}}
                    <button class="btn btn-link btn-xs" ng-click="count1 = count1 + 1" ng-init="count=0">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span></li>
            <li class="list-group-item">Troizième petacle
                <span class="badge">
                <button class="btn btn-link btn-xs" ng-click="count2 = count2 - 1" ng-init="coun1=0">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                </span>
                <span class="badge">
                    <button class="btn btn-link btn-xs" ng-click="count2 = count2 - 1" ng-init="count2=0">
                         <span class="glyphicon glyphicon-minus"></span>
                    </button>
                {{count2}}
                    <button class="btn btn-link btn-xs" ng-click="count2 = count2 + 1" ng-init="count=0">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </li>
        </ul>

        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-ok"></span>
            Valider</button>
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-euro"></span>Payer</button>
        </button>
    </div>
</div>
</div>
