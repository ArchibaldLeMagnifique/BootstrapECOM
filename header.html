<header>
    <nav class="navbar navbar-header navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">
                <img src="img/logo.png" alt="MySpectacle" class="hidden-xs hidden-sm">
            </a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!panier" class="navbar-button mes-billets-but">Mon panier</a></li>
                <li>
                    <button class="navbar-button" ng-click="openModal('connexionModal.html', 'connexionController')">
                            <span class="glyphicon glyphicon-user"></span> Mon compte</button>
                </li>
            </ul>

            <div class="recherche">
                <div class="input-group group_query">
                    <input id="query"
                           type="text"
                           class="form-control input-query"
                           placeholder="Chercher un spectacle"
                           ng-keydown="rechercher($event.keyCode,1)">
                    <div class="input-group-btn">
                        <button class="btn  button-query" ng-click="rechercher(13,1)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </nav>
</header>

<div class="leftSideNav">
    <div class="leftSideNavGroup">
        <button ng-click="gotoPage('')">Accueil</button>
    </div>
    <div class="leftSideNavSeparator"></div>
    <div ng-show="!isSearching" class="leftSideNavButtons">
        <div class="leftSideNavGroup">
            <button ng-click="setRechercheType('c','1')">Concerts</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('th','2')">Théâtre & Humour</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('s','3')">Sports</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('scc','4')">Spectacle, cabarets, cirques</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('mem','5')">Musées, expos, monuments</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('psc','6')">Parcs, salons, ciné</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('f','7')">Festivals</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('cod','8')">Classique, opéra, danse</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('spe','9')">Spectacles pour enfants</button>
            <div class="leftSideNavSeparatorMin"></div>
            <button ng-click="setRechercheType('al','10')">Activités de Loisirs</button>
        </div>
        <div class="leftSideNavSeparator"></div>
        <div class="leftSideNavGroup">
            <button ng-click="gotoPage('')"><span><i class="fa fa-map-marker" aria-hidden="true"></i></span>  Près de chez moi</button>
        </div>
    </div>


    <!--Si on se trouve sur la page de recherche, on change le sideNav-->
    <div ng-show="isSearching" class="leftSideNavButtons2">
        <div class="col-md-12" style="margin-top: 30px;">
            <div class="recherche-param">

                <div class="recherche-param-titre">Type de spectacle</div>

                <div ng-dropdown-multiselect="" options="typeDropdownData" selected-model="typeDropdownModel" extra-settings="regionDropdownSettings"></div>
            </div>
            <div class="recherche-param">

                <div class="recherche-param-titre">Régions</div>

                <div ng-dropdown-multiselect="" options="regionDropdownData" selected-model="regionDropdownModel" extra-settings="regionDropdownSettings"></div>
            </div>

            <div class="btn-group btn-block recherche-param">

                <div class="recherche-param-titre">Période</div>

                <div class="col-md-offset-1"><h4>Debut</h4></div>

                <div class="col-md-12">
                    <md-datepicker ng-model="ctrl.myDateDeb" md-placeholder="Enter date" md-min-date="ctrl.myDate" md-max-date="ctrl.myDateFin"></md-datepicker>
                </div>

                <div class="col-md-offset-1"><h4>Fin</h4></div>

                <div class="col-md-12">
                    <md-datepicker ng-model="ctrl.myDateFin" md-placeholder="Enter date" md-min-date="ctrl.myDateDeb" md-max-date="ctrl.maxDate"></md-datepicker>
                </div>
            </div>
        </div>
    </div>
</div>
