<header>
    <nav class="navbar navbar-header navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">
                <img src="img/logo.png" alt="MySpectacle" class="hidden-xs hidden-sm">
            </a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!panier" class="navbar-button mes-billets-but">Mon panier</a></li>
                <li>
                    <button class="navbar-button" ng-click="openModal('connexionModal.html', 'connexionController')">
                            <span class="glyphicon glyphicon-user"></span> Mon compte</button>
                </li>
            </ul>

            <div class="recherche">
                <div class="input-group group_query">
                    <input id="query"
                           type="text"
                           class="form-control input-query"
                           placeholder="Chercher un spectacle"
                           ng-keydown="rechercher($event.keyCode,1)">
                    <div class="input-group-btn">
                        <button class="btn  button-query" ng-click="rechercher(13,1)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </nav>
</header>

<div class="leftSideNav">
    <div class="leftSideNavGroup">
        <button ng-click="gotoPage('')"><p>Accueil</p>   <div class="icon"><span><i class="fa fa-home" aria-hidden="true"></i></span></div></button>
    </div>
    <div class="leftSideNavSeparator"></div>
    <div ng-show="!isSearching" class="leftSideNavButtons">
        <div class="leftSideNavGroup">
            <button ng-click="setRechercheType('c')"><p>Concerts</p>   <div class="icon"><span><i class="fa fa-map-marker" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('th')"><p>Théâtre & Humour</p>   <div class="icon"><span><i class="fa fa-smile-o" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('s')"><p>Sports</p>   <div class="icon"><span><i class="fa fa-soccer-ball-o" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('scc')"><p>Spectacle, cabarets, cirques</p>   <div class="icon"><span><i class="fa fa-telegram" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('mem')"><p>Musées, expos, monuments</p>   <div class="icon"><span><i class="fa fa-bank" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('psc')"><p>Parcs, salons, ciné</p>   <div class="icon"><span><i class="fa fa-tree" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('f')"><p>Festivals</p>   <div class="icon"><span><i class="fa fa-glass" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('cod')"><p>Classique, opéra, danse</p>   <div class="icon"><span><i class="fa fa-cutlery" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('spe')"><p>Spectacles pour enfants</p>   <div class="icon"><span><i class="fa fa-leaf" aria-hidden="true"></i></span></div></button>
            <button ng-click="setRechercheType('al')"><p>Activités de Loisirs</p>   <div class="icon"><span><i class="fa fa-snowflake-o" aria-hidden="true"></i></span></div></button>
        </div>
        <div class="leftSideNavSeparator"></div>
        <div class="leftSideNavGroup">
            <button ng-click="gotoPage('')"><span><i class="fa fa-map-marker" aria-hidden="true"></i></span><p>Près de chez moi</p></button>
        </div>
    </div>


    <!--Si on se trouve sur la page de recherche, on change le sideNav-->
    <div ng-show="isSearching" class="leftSideNavButtons2">
        <div class="col-md-12" style="margin-top: 30px;">
            <div class="recherche-param">

                <div class="recherche-param-titre">Régions</div>

                <div ng-dropdown-multiselect="" options="regionDropdownData" selected-model="regionDropdownModel" extra-settings="regionDropdownSettings"></div>
            </div>

            <div class="btn-group btn-block recherche-param">

                <div class="recherche-param-titre">Période</div>

                <div class="col-md-offset-1"><h4>Debut</h4></div>

                <div class="col-md-12">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </p>
                </div>

                <div class="col-md-offset-1"><h4>Fin</h4></div>

                <div class="col-md-12">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
