
<div class="modal-body" id="modal-body">
    <h3>Connectez-vous via un réseau social</h3>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary facebook-but btn-block text-center social-but">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    Connexion via Facebook</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-default facebook-but btn-block text-center social-but">
                    <i class="fa fa-google-plus" aria-hidden="true" style="color:#ff5d40"></i>
                    Connexion via Google+</button>
            </div>
        </div>
    </div>

    <h3>Connexion</h3>

    <form>
        <div class="form-group">
            <label for="email-form">Adresse mail:</label>
            <input class="form-control" id="email-form" placeholder="Moulisse@gmail.com" autofocus>
        </div>
        <div class="form-group">
            <div>
                <label for="pwd-form">Mot de passe:</label>
                <button type="button" class="btn btn-link">Mot de passe oublié?</button>
            </div>
            <input type="password" class="form-control" id="pwd-form" placeholder="••••••••••••">
        </div>

        <button type="submit" class="btn btn-info" ng-click="connexion()">Connexion</button>
        <button type="button" class="btn btn-default">Créer un compte</button>

    </form>



</div>
