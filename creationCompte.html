<div class="modal-body" id="modal-body">
    <h3>Créez un nouveau compte</h3>

    <form>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="nom-form">Votre nom:</label>
                <input class="form-control" id="nom-form" placeholder="Moratz" autofocus>
            </div>
            <div class="col-md-6">
                <label for="prenom-form">Votre prénom:</label>
                <input class="form-control" id="prenom-form" placeholder="Philipe" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email-form">Votre Adresse mail:</label>
            <input class="form-control" id="email-form" placeholder="Moulisse@gmail.com" autofocus>
        </div>

        <div class="form-group">
            <div>
                <label for="pwd-form">Mot de passe:</label>
            </div>
            <input type="password" class="form-control" id="pwd-form" placeholder="••••••••••••">
        </div>

        <div class="form-group">
            <div>
                <label for="pwd-form">Saisissez à nouveau votre mot de passe:</label>
            </div>
            <input type="password" class="form-control" id="pwd2-form" placeholder="••••••••••••">
        </div>

        <button type="submit" class="btn btn-info" ng-click="cancelModal()">Créer un compte</button>
    </form>

</div>
