<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spectacle</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-home">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="index.html">
                    <img src="img/logo.png" alt="MySpectacle" class="hidden-xs hidden-sm">
                </a>
            </div>

            <ul class="nav navbar-nav navbar-right navbar-button">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Mon compte</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Panier</a></li>
            </ul>

            <form class="col-sm-4 recherche">
                <div class="input-group group_query">
                    <input type="text" class="form-control input-query" placeholder="Chercher un spectacle">
                    <div class="input-group-btn">
                        <button class="btn btn-default button-query" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</header>
<div class="col-md-6 col-md-offset-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="imag" src="test/spectacle1.jpg" style="width:100%;">
                <img class="masque" src="img/masque.png" style="width:100%;">
                <div class="carousel-caption">
                    <p>LA is always so much fun!</p>
                </div>
            </div>

            <div class="item">
                <img class="imag" src="test/spectacle2.jpg" style="width:100%;">
                <img class="masque" src="img/masque.png" style="width:100%;">
            </div>

            <div class="item">
                <img class="imag" src="test/spectacle3.jpg" style="width:100%;">
                <img class="masque" src="img/masque.png" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
